<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale-1.0" />
		<title>小车</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			html,
			body{
				width: 100%;
				height: 100%;
				position: relative;
			}
			.mask{
				position: absolute;
				top: 0;
				right: 0;
				width: 100%;
				height: 100%;
				line-height: 50px;
				font-size: 30px;
				text-align: center;
				background:rgba(0,0,0,0.4);
				display: none;
			}
			.mask .container{
				width: 80%;
				height: 70%;
				background: #fff;
				margin: 15% auto;
			}
			.lead{
				margin-bottom: 10px;
				font-size: 12px;
				background: #fff;
			}
		</style>
		<script src="js/phaser.min.js"></script>
		<script src="js/jquery-3.0.0.min.js"></script>
	</head>
	<body>
		<div id="rule" class="mask rule">
			<div class="container">
				<h2>活动规则</h2>
				<ul>
					<li>lallal </li>
					<li>lallal </li>
					<li>lallal </li>
					<li>lallal </li>
					<li>lallal </li>
					<li>lallal </li>
					<li>lallal </li>
				</ul>
			</div>
			<div id="close_rule" class="close">关闭</div>
		</div>
		<div id="prize" class="mask prize">
			<div class="container">
				<h2>我的奖品</h2>
				<ul>
					<li>lallal </li>
					<li>lallal </li>
					<li>lallal </li>
					<li>lallal </li>
					<li>lallal </li>
					<li>lallal </li>
					<li>lallal </li>
				</ul>
			</div>
			<div id="close_prize" class="close">关闭</div>
		</div>
		<div id="leadPage" class="mask leadPage">
			<h2>引导页</h2>
			<ul>
				<li class="lead">左右滑动，更换跑道</li>
				<li class="lead">吃到金币越多越好</li>
				<li class="lead">碰到炸弹，直接结束游戏 </li>
			</ul>
			<div id="close_leadPage" class="close">知道啦</div>
		</div>
		<div id="game_div"></div>
		<script>
			$('#rule').hide();
			$("#close_rule").click(function(){
				$('#rule').hide();
			})
			$('#prize').hide();
			$("#close_prize").click(function(){
				$('#prize').hide();
			})
			$('#leadPage').hide();
		</script>
		<script src="js/main1.js?version=1.2"></script>
		
	</body>
</html>
